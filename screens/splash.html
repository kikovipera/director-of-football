<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title></title>
  </head>
  <body>
    <h1>Hello!</h1>
    <input type='text' id='text-field'>
    <button id='text-button'>Log This</button>
    <script>
      var ipc = require('electron').ipcRenderer

      var btn = document.getElementById('text-button')
      btn.addEventListener('click', () => {
        let text = document.getElementById('text-field').value;
        ipc.send('console-log', text)
        require('devtron')
      })
    </script>
  </body>
</html>
